<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Create Client</title>
  </head>
  <body>
    <h1>Create Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>${error}</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/create" method="POST">
      <br/>
      <label for="firstName">Client Id:</label>
      <input type="text" name="clientID" th:value="${client.clientId}"/>
      <br/>
      <label for="lastName">Person Id:</label>
      <input type="text" name="personId" th:value="${client.personId}"/>
      <br/>
      <label for="emailAddress">Company Name:</label>
      <input type="text" name="companyName" th:value="${client.companyName}"/>
      <br/>
      <label for="streetAddress">Website:</label>
      <input type="text" name="websiteURI" th:value="${client.websiteURI}"/>
      <br/>
      <label for="city">Phone Number:</label>
      <input type="text" name="phoneNumber" th:value="${client.phoneNum}"/>
      <br/>
      <label for="state">Mailing Address:</label>
      <input type="text" name="mailingAddress" th:value="${client.mailingAddress}"/>
      <br/>
      <label for="zipCode">Associated Contact:</label>
      <input type="text" name="associatedContact" th:value="${client.associatedContact}"/>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </body>
</html>
