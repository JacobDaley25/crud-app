<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Edit Client</title>
  </head>
  <body>
    <h1>Edit Client</h1>
    <th:block th:unless="${#lists.isEmpty(errors)}">
      <p>Please correct the following errors in your submission:</p>
      <ul>
        <th:block th:each="error : ${errors}">
          <li>${error}</li>
        </th:block>
      </ul>
    </th:block>
    <form action="/client/edit" method="POST">
      <input type="hidden" name="clientId" th:value="${client.client_id}"/>
      <br/>
      <input type="hidden" name="personId" th:value="${client.person_id}"/>
      <br/>
      <label for="firstName">Company Name:</label>
      <input type="text" name="companyName" th:value="${client.company_name}"/>
      <br/>
      <label for="lastName">Website:</label>
      <input type="text" name="websiteURI" th:value="${client.website_URI}"/>
      <br/>
      <label for="emailAddress">Phone Number:</label>
      <input type="text" name="phoneNum" th:value="${client.phone_number}"/>
      <br/>
      <label for="streetAddress">Mailing Address:</label>
      <input type="text" name="mailingAddress" th:value="${client.mailing_address}"/>
      <br/>
      <label for="city">Associated Contact:</label>
      <input type="text" name="associatedContact" th:value="${client.associated_contact}"/>
      <br/>
      <input type="submit" name="Submit" value="Submit"/>
    </form>
  </body>
</html>
