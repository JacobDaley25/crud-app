<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Client Listing</title>
  </head>
  <body>
    <h1>Client Listing</h1>
    <p><a href="/client/create">Create New Client</a></p>
    <th:block th:unless="${#lists.isEmpty(clients)}">
      <table>
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Website</th>
            <th>Phone Number</th>
            <th>Mailing Address</th>
            <th>Associated Contacts</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="client : ${clients}">
            <tr>
              <td th:text="${client.companyName}">Company</td>
              <td th:text="${client.websiteURI}">Website</td>
              <td th:text="${client.phoneNum}">Phone Number</td>
              <td th:text="${client.mailingAddress}">Mailing Address</td>
              <td th:text="${client.associatedContact}">Associated Contacts</td>
              <td>
                <a th:href="'/client/edit/' + ${client.Id}">Edit Person</a>
                <a th:href="'/client/delete/' + ${client.Id}">Delete Person</a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </th:block>
    <th:block th:if="${#lists.isEmpty(clients)}">
      <p>No results found.</p>
    </th:block>
  </body>
</html>
